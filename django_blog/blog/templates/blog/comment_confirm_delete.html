<!-- blog/templates/blog/comment_confirm_delete.html -->
{% extends "base.html" %}
{% block content %}
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Delete Comment</h5>
      <p>Are you sure you want to delete this comment?</p>
      <blockquote class="blockquote">
        <p class="mb-0">{{ object.content }}</p>
        <footer class="blockquote-footer">{{ object.author }} on <cite>{{ object.post.title }}</cite></footer>
      </blockquote>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a class="btn btn-secondary" href="{{ object.post.get_absolute_url }}">Cancel</a>
      </form>
    </div>
  </div>
{% endblock %}
